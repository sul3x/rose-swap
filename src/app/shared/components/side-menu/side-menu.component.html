<ion-menu side="end" content-id="content">
    <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
            <ion-button (click)="closeMenu()" slot="end">
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </ion-button>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item routerLink='/tabs/tab1' (click)="closeMenu()">
                <ion-label>My Garden</ion-label>
            </ion-item>
            <ion-item routerLink='/tabs/tab2' (click)="closeMenu()">
                <ion-label>Other Gardens</ion-label>
            </ion-item>
            <ion-item routerLink='/tabs/tab3' (click)="closeMenu()">
                <ion-label>About Me</ion-label>
            </ion-item>
            <ion-item routerLink='/tabs/myaccount' (click)="closeMenu()">
                <ion-label>My Account</ion-label>
            </ion-item>
            <ion-item (click)="logout()">
                <ion-label>Logout</ion-label>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
