<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Rose Swap :3</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-segment [(ngModel)]="currentSegment">
    <ion-segment-button value="login" [routerLink]="['/login']" routerLinkActive="ion-activated">
      <ion-label>Login</ion-label>
    </ion-segment-button>
    <ion-segment-button value="register" [routerLink]="['/register']" routerLinkActive="ion-activated">
      <ion-label>Register</ion-label>
    </ion-segment-button>
  </ion-segment>

  <form (ngSubmit)="login()" [formGroup]="credentials">
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      <ion-note slot="error" *ngIf="(email.dirty) && email.errors">Email is invalid</ion-note>
    </ion-item>
    <ion-item fill="solid" class="ion-margin-bottom">
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      <ion-note slot="error" *ngIf="(password.dirty) && password.errors">Password needs to be 6 characters</ion-note>
    </ion-item>

    <ion-button type="submit" expand="block" [disabled]="!credentials.valid">Log in</ion-button>
  </form>
</ion-content>
