<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My Garden
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Garden</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>

    <!-- ADD NEW ROSE -->
    <ion-item>
      <ion-button id="present-alert" (click)="initializeAlertInput()">Add New Rose</ion-button>
      <ion-alert trigger="present-alert" header="Info about New Rose" [buttons]="alertButtons" [inputs]="alertInputs"></ion-alert>
    </ion-item>

    <!-- SHOW MY GARDEN -->
    @for (rose of myGarden; track rose) {
      <ion-item>
        <ion-row>
          <ion-col>
            <ion-img [src]="rose.photo.dataUrl" width="200" height="200" alt="rose"></ion-img>
          </ion-col>
          <ion-col>
            Name: {{rose.name}}
          </ion-col>
          <ion-col>
            Fragrance: {{rose.intensityFragrance}}
          </ion-col>
          <ion-col>
            Info: {{rose.moreInfo}}
          </ion-col>
        </ion-row>
      </ion-item>
    }
  </ion-list>

</ion-content>
