<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My Garden
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <!-- ADD NEW ROSE -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addRose()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- SHOW MY GARDEN FIRESTORE -->
  <ion-list>
    @for (rose of myGarden; track rose) {
      <ion-card>
        <ion-list>
          <ion-card-header>
            <ion-card-title>{{ rose.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-row>
              <ion-item>
                <ion-thumbnail slot="start">
                  <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
                </ion-thumbnail>
                <ion-col>
                  <ion-row>
                    <ion-label>Fragrance: {{ rose.intensityFragrance }}</ion-label>
                  </ion-row>
                  <ion-row>
                    <ion-label>Cuttings: {{ rose.cuttings }}</ion-label>
                  </ion-row>
                  <ion-row>
                    <ion-label>{{ rose.moreInfo }}</ion-label>
                  </ion-row>
                  @if (rose.userId === userId) {
                    <ion-row>
                      <ion-button (click)="editRose(rose)">
                        <ion-icon name="pencil-outline"></ion-icon>
                      </ion-button>
                      <ion-button (click)="deleteRose(rose)">
                        <ion-icon name="trash-outline"></ion-icon>
                      </ion-button>
                    </ion-row>
                  }
                </ion-col>
              </ion-item>
            </ion-row>
          </ion-card-content>
        </ion-list>
      </ion-card>
    }
  </ion-list>

</ion-content>
