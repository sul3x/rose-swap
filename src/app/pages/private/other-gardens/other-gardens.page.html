<ion-content [fullscreen]="true">


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="goBackToMap()"  class="custom-fab-button">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="goBackToMap()"  class="custom-fab-button">
      <ion-icon name="mail-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>



  <!-- SHOW MY GARDEN FIRESTORE -->
  <ion-list>
    @for (rose of userGarden; track rose) {
      <ion-card>
        <ion-list>
          <ion-card-header>
            <ion-card-title>{{ rose.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-row>
              <ion-item>
                <ion-thumbnail slot="start">
                  <img alt="rose" [src]="rose.imageRoseUrl" />
                </ion-thumbnail>
                <ion-col>
                  <ion-row>
                    <ion-label>Fragrance: {{ rose.intensityFragrance }}</ion-label>
                  </ion-row>
                  <ion-row>
                    <ion-label>Cuttings: {{ rose.cuttings }}</ion-label>
                  </ion-row>
                  <ion-row>
                    <ion-label>{{ rose.moreInfo }}</ion-label>
                  </ion-row>

                </ion-col>
              </ion-item>
            </ion-row>
          </ion-card-content>
        </ion-list>
      </ion-card>
    }
  </ion-list>

</ion-content>
